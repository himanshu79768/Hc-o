<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Push Notification Test</title>
    <link rel="manifest" href="manifest.json">
    <style>
        #installBtn {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PWA Push Notification Test</h1>
    <button id="notifyBtn">Send Notification</button>
    <button id="installBtn">Install PWA</button>

    <script>
        let deferredPrompt;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', (e) => {
            document.getElementById('installBtn').style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });

        document.getElementById('notifyBtn').addEventListener('click', () => {
            setTimeout(() => {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('Test Notification', {
                                body: 'This is a test notification from your PWA!',
                                icon: '/icon.png'
                            });
                        }
                    });
                }
            }, 10000); // 10 seconds delay
        });
    </script>
</body>
</html>
