<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install and Push Notification Demo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        #installBtn, #pushBtn { display: none; }
    </style>
</head>
<body>
    <h1>PWA Install and Push Notification Demo</h1>
    <button id="installBtn">Install PWA</button>
    <button id="pushBtn">Enable Push Notifications</button>

    <script>
        let swRegistration = null;
        let isSubscribed = false;

        if ('serviceWorker' in navigator && 'PushManager' in window) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(reg) {
                        console.log('Service Worker registered', reg);
                        swRegistration = reg;
                        initialiseUI();
                    })
                    .catch(function(error) {
                        console.error('Service Worker Error', error);
                    });
            });
        }

        function initialiseUI() {
            document.getElementById('pushBtn').addEventListener('click', function() {
                pushBtn.disabled = true;
                if (isSubscribed) {
                    unsubscribeUser();
                } else {
                    subscribeUser();
                }
            });

            swRegistration.pushManager.getSubscription()
                .then(function(subscription) {
                    isSubscribed = !(subscription === null);
                    updateBtn();
                });
        }

        function subscribeUser() {
            swRegistration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array('YOUR_PUBLIC_VAPID_KEY_HERE')
            })
            .then(function(subscription) {
                console.log('User is subscribed:', subscription);
                isSubscribed = true;
                updateBtn();
            })
            .catch(function(err) {
                console.log('Failed to subscribe the user: ', err);
                updateBtn();
            });
        }

        function unsubscribeUser() {
            swRegistration.pushManager.getSubscription()
            .then(function(subscription) {
                if (subscription) {
                    return subscription.unsubscribe();
                }
            })
            .catch(function(error) {
                console.log('Error unsubscribing', error);
            })
            .then(function() {
                console.log('User is unsubscribed');
                isSubscribed = false;
                updateBtn();
            });
        }

        function updateBtn() {
            if (Notification.permission === 'denied') {
                pushBtn.textContent = 'Push Messaging Blocked';
                pushBtn.disabled = true;
                return;
            }

            pushBtn.textContent = isSubscribed ? 'Disable Push Messaging' : 'Enable Push Messaging';
            pushBtn.disabled = false;
            pushBtn.style.display = 'block';
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', (e) => {
            document.getElementById('installBtn').style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
