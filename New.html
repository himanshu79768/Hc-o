<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
</head>
<body>
    <h1>Web Notification Test</h1>
    <button id="notifyButton">Show Notification</button>

    <script>
        // Check if the browser supports notifications
        if ("Notification" in window) {
            console.log("This browser supports notifications.");

            // Ask for permission to show notifications
            Notification.requestPermission().then(function(permission) {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                } else if (permission === "denied") {
                    console.log("Notification permission denied.");
                }
            });
        } else {
            console.log("This browser does not support notifications.");
        }

        // Function to show a notification
        function showNotification() {
            if (Notification.permission === "granted") {
                const options = {
                    body: "This is a test notification.",
                    icon: "https://via.placeholder.com/128", // Placeholder icon, replace with your own URL
                    badge: "https://via.placeholder.com/128", // Placeholder badge, replace with your own URL
                };
                new Notification("Test Notification", options);
            }
        }

        // Event listener for the notification button
        document.getElementById("notifyButton").addEventListener("click", showNotification);
    </script>
</body>
</html>
